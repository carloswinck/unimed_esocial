<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<!-- Tab Especialidades -->
	<p:tab id="dadosEspecialidade"
		title="#{msg['movimentacao.prestador.especialidade']}"
		titleStyleClass="tabAlign">
		<p:panel header="#{msg['movimentacao.prestador.especialidade']}">

			<!-- Especialidade -->
			<p:fieldset
				legend="#{msg['movimentacaoPrestadorEspecialidade.especialidade']}">
				<p:panelGrid columns="2" styleClass="semBorda" layout="grid"
					style="text-align:left">

					<!-- ESPECIALIDADE -->
					<h:panelGrid id="gridEspecialidade">
						<p:outputLabel for="especialidade"
							value="#{msg['movimentacaoPrestadorEspecialidade.especialidade']}" />
						<h:outputText id="especialidade"
							value="#{movimentacaoPrestadorPreCadastroBean.editEntity.especialidade.descricao}" />
					</h:panelGrid>

					<!-- REGISTRO -->
					<h:panelGrid id="gridRegistroEspecialidade">
						<p:outputLabel for="regEspecialista"
							value="#{msg['movimentacaoPrestadorEspecialidade.registroEspecialista']}" />
						<p:inputText id="regEspecialista" maxlength="5" required="true"
							value="#{movimentacaoPrestadorPreCadastroBean.editEntity.registro}">
							<pe:keyFilter regEx="/[\d]/" />
						</p:inputText>
						<p:message for="regEspecialista" display="text" />
					</h:panelGrid>

					<!-- CONSELHO REGIONAL -->
					<h:panelGrid style="text-align:left" id="gridConselhoRegional">
						<p:outputLabel for="conselhoRegional"
							value="#{msg['movimentacaoPrestador.conselhoRegional']}" />
						<p:inputText id="conselhoRegional" disabled="true"
							style="width:15% !important; min-width: 30px" maxlength="3"
							value="#{movimentacaoPrestadorPreCadastroBean.editEntity.conselhoRegional.sigla}">
							<f:validateLength minimum="1" maximum="3" />
						</p:inputText>
						<p:message for="conselhoRegional" display="text" />
					</h:panelGrid>

				</p:panelGrid>
			</p:fieldset>

		</p:panel>
	</p:tab>
</ui:composition>
