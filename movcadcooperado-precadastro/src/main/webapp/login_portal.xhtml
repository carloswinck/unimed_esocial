<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_base.xhtml">

	<ui:define name="body">
		<h:form>
			<h3>
				<h:outputText value="#{msg['main.app.description']}" /> - <h:outputText value="#{cmsg['login.login']}" />
			</h3>
			
			<f:metadata>
			    <f:viewParam id="LOGIN" name="LOGIN" value="#{loginPortalBean.username}"/>
			    <f:viewParam id="PERFIL" name="PERFIL" value="#{loginPortalBean.perfil}"/>
			    <f:viewParam id="SESSIONID" name="SESSIONID" value="#{loginPortalBean.sessionId}"/>
		    	<f:viewAction action="#{loginPortalBean.perform()}"/>
			</f:metadata>
		</h:form>
	</ui:define>
</ui:composition>
