<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="${(request.userPrincipal != null) ? '/templates/template.xhtml' : '/templates/template_base.xhtml' }">
	<ui:define name="body">
		<h3><h:outputText value="#{cmsg['erro']}" styleClass="titulo" /></h3>
		<h5><h:outputText value="#{cmsg['erro_contato']}" styleClass="contato" /></h5>
		<p:messages ajaxRendered="true" />
		
		<h:panelGrid class="msg_error" style="text-align:left" >
			<h4>Messagem:</h4>
			<h:outputText value="#{pfExceptionHandler.message}" />
			<h4>Detalhes do Erro:</h4>
            <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" style="font-size:11px;" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
