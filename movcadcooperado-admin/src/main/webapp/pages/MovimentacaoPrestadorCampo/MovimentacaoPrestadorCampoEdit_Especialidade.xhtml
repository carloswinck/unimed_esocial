<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<!-- Tab Dados Especialidade -->
	<p:tab id="dadosEspecialidade"
		title="#{msg['movimentacao.prestador.campo.dadosEspecialidade']}">

		<p:panel
			header="#{msg['movimentacao.prestador.campo.dadosEspecialidade']}">

			<p:dataTable rows="12" id="tabelaEspecialidade" style="margin-top:1%"
				emptyMessage="#{msg['informativo.nenhum.resultado']}" reflow="true"
				value="#{movimentacaoPrestadorCampoBean.camposPrestadorEspecialidadeList}"
				paginator="true" paginatorPosition="bottom" var="_especialidade">

				<!-- CAMPO -->
				<p:column styleClass="alignLeft"
					headerText="#{msg['movimentacao.prestador.campo.campo']}"
					colspan="2">
					<h:outputText value="#{_especialidade.campoNome}" />
				</p:column>

				<!-- LEGENDA -->
				<p:column styleClass="alignLeft"
					headerText="#{msg['movimentacao.prestador.campo.legenda']}"
					colspan="3">
					<h:outputText value="#{_especialidade.legenda}" />
				</p:column>

				<!-- ANEXO -->
				<p:column headerText="#{msg['movimentacao.prestador.campo.anexo']}">
					<p:selectBooleanCheckbox id="campoEspecialidadeAnexo"
						value="#{_especialidade.anexo}" disabled="true" />
				</p:column>

				<!-- ANALISE -->
				<p:column
					headerText="#{msg['movimentacao.prestador.campo.analise']}">
					<p:selectBooleanCheckbox id="campoEspecialidadeAnalise"
						value="#{_especialidade.analise}" disabled="true" />
				</p:column>

				<!-- OBRIGATORIO -->
				<p:column
					headerText="#{msg['movimentacao.prestador.campo.obrigatorio']}">
					<p:selectBooleanCheckbox id="campoEspecialidadeObrigatorio"
						value="#{_especialidade.obrigatorio}" disabled="true" />
				</p:column>

				<!-- DESATIVAR -->
				<p:column
					headerText="#{msg['movimentacao.prestador.campo.desativar']}">
					<p:selectBooleanCheckbox id="campoEspecialidadeDesativar"
						value="#{_especialidade.disable}" disabled="true" />
				</p:column>

				<!-- AÇÕES -->
				<p:column headerText="#{msg['label.acao']}" colspan="1">

					<!-- EDITAR -->
					<p:commandButton icon="fa fa-fw fa-edit"
						rendered="#{not empty movimentacaoPrestadorCampoBean.camposPrestadorEspecialidadeList}"
						oncomplete="PF('campoDialog').show();" update=":formDialogCampos">
						<f:setPropertyActionListener
							target="#{movimentacaoPrestadorCampoBean.movimentacaoPrestadorCampo}"
							value="#{_especialidade}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</p:panel>
	</p:tab>
</ui:composition>
