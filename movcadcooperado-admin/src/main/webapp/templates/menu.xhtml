<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:toolbar id="toolBar">
		<f:facet name="left">
			<p:button id="menuHome" icon="fa fa-home" title="#{msg['menu.home']}" outcome="/pages/home.jsf" />
			
			<p:separator styleClass="separator-menu" />
			<p:commandButton  update="@all" value="#{msg['menu.movcooperados.admin']}" action="#{movimentacaoPrestadorCampoBean.clear()}"  />
	 
	 		<p:separator styleClass="separator-menu" />
		</f:facet>
		
		<f:facet name="right">
			<p:commandButton rendered="#{false}" id="menuAjudaMU" title="#{msg['menu.ajuda.manual_usuario']}" icon="fa fa-question" target="_blank" ajax="false" actionListener="#{homeBean.doPDF}">
				<p:fileDownload value="#{homeBean.fileDownload}" />
			</p:commandButton>
		</f:facet>
	</p:toolbar>

	
	<p:sticky target="toolBar" />
</ui:composition>
