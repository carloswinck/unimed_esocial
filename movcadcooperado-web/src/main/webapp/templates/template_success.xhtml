<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="template_base.xhtml">

	<ui:define name="sistema_titulo">
		<h:outputText value="#{msg['sistema.sigla']}" />
	</ui:define>

	<ui:define name="userbox">
		<div class="userbox ui-grid ui-grid-responsive">
			<h:form prependId="false">
				<h:outputText value="#{msg['header.userbox.welcome.1']} #{loginBean.prestador.nomePrestador} (#{p:userPrincipal()})" styleClass="welcome" rendered="#{not empty loginBean.prestador}" />
			</h:form>
		</div>
	</ui:define>

	<ui:define name="menubar_background">
		<div class="menu-continuum" />
	</ui:define>

	<ui:define name="menubar_breadcrumb">
		
		<div class="navcontainer ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-2 bordinha"/>
				<div class="ui-grid-col-8">
					<h:form id="menuForm" prependId="false">
						<ui:include src="/templates/menu.xhtml" />
					</h:form>
				</div>
				<div class="ui-grid-col-2 bordinha" />
			</div>
		</div>

	</ui:define>

</ui:composition>
