<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<f:loadBundle basename="AppMessages" var="msg" />
<f:loadBundle basename="CoreMessages" var="cmsg" />
<f:view locale="pt_BR" contentType="text/html; charset=ISO-8859-1">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<meta name="description" content="#{msg['meta.description']}" />
			<meta name="viewport" content="width=device-width" />
			
			<title>
				<ui:insert name="pageTitle"><h:outputText value="#{msg['title.page.generico']}" /></ui:insert>
			</title>
		</f:facet>
		
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="locale-primefaces.js" />
		<h:outputScript library="js" name="events.js" />

		<link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" />
		<ui:insert name="head" />
	</h:head>

	<h:body>
		<div class="wrap">
			<div class="header">
				<div id="topo">
				  <p:graphicImage value="/resources/img/application/logo_header.png" />
				</div>

				<ui:insert name="menubar_background" />

				<div class="body">
					<ui:insert name="userbox" />
					<ui:insert name="menubar_breadcrumb" />
				</div>
			</div>

			<div class="body">
				<div class="content">
					<div class="ui-grid ui-grid-responsive" >
						<ui:insert name="body">
							<h:outputText value="Page Body" />
						</ui:insert>
					</div>
				</div>

				<p:growl id="messagesGrowl" globalOnly="true" autoUpdate="true" escape="false" />
				
				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" oncomplete="PF('statusDialog').hide();" />
				<p:dialog id="statusDialogId" widgetVar="statusDialog" modal="true" showHeader="false" resizable="false" draggable="false" closable="false">
					<p:graphicImage value="/resources/img/loadingbar.gif" width="25px" height="25px" />
				</p:dialog>
			</div>
		</div>
		<div class="footer">
			<p:graphicImage value="/resources/img/application/rodape.jpg"  />
		</div>
	</h:body>
</f:view>
</html>
