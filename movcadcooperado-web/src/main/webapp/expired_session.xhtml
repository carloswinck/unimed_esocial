	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="${(request.userPrincipal != null) ? '/templates/template.xhtml' : '/templates/template_base.xhtml' }">

		<div class="msg_error">
			<h3><h:outputText value="#{msg['msg.erro.sessao']}" styleClass="titulo" /></h3>

				<p:commandButton value="#{msg['btn.fazer.login']}" action="/pages/home.jsf?faces-redirect=true" ajax="false" />
