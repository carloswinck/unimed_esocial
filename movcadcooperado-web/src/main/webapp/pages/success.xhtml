<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="${(request.userPrincipal != null) ? '/templates/template_success.xhtml' : '/templates/template_base.xhtml' }">
	<ui:define name="body">
		<div class="msg_error">
			<h3>
				<h:outputText id="textoConcluido"
					value="#{msg['informativo.concluido.sucesso']}" styleClass="titulo" />
				<br />
				<h:outputText id="textoAnalise"
					value="#{movimentacaoPrestadorBean.editEntity.situacao eq 'ANALISE' ? msg['texto.movimentacao.analise.template'] : ''}"
					styleClass="titulo" />
				<br />
				<h:outputText id="texto"
					value="#{movimentacaoPrestadorBean.editEntity.preCadastro eq true and movimentacaoPrestadorBean.editEntity.situacao eq 'CONCLUIDO' ? msg['texto.movimentacao.novo.concuido.template'] : ''}"
					styleClass="titulo" />
			</h3>
			<p:messages ajaxRendered="true" />
		</div>
	</ui:define>
</ui:composition>
