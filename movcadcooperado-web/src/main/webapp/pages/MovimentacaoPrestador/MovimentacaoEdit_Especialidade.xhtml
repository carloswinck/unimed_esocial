<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<!-- Tab Especialidades -->
	<p:tab id="dadosEspecialidades"
		title="#{msg['movimentacao.prestador.especialidade']}"
		titleStyleClass="tabAlign">
		<p:panel header="#{msg['movimentacao.prestador.especialidade']}">

			<!-- Especialidades -->
			<p:fieldset
				legend="#{msg['movimentacaoPrestadorEspecialidade.especialidade']}">
				<p:panelGrid columns="2" styleClass="semBorda" layout="grid"
					style="text-align:left">

					<!-- ESPECIALIDADE -->
					<h:panelGrid id="gridEspecialidade">
						<p:outputLabel for="especialidade"
							value="#{msg['movimentacaoPrestadorEspecialidade.especialidade']}" />
						<p:selectOneMenu id="especialidade"
							converter="#{vEntityConverter}"
							value="#{movimentacaoPrestadorBean.editEntity.movimentacaoPrestadorEspecialidade.especialidade}"
							required="#{movimentacaoPrestadorBean.isRequired('ESPECIALIDADE')}"
							disabled="#{movimentacaoPrestadorBean.isDisable('ESPECIALIDADE')}">
							<f:selectItem itemLabel="#{msg['selecione']}" itemValue=""
								noSelectionOption="true" />
							<f:selectItems
								value="#{movimentacaoPrestadorBean.especialidadeList}" var="b"
								itemLabel="#{b.descricao}">
							</f:selectItems>
						</p:selectOneMenu>
						<p:message for="especialidade" display="text" />
					</h:panelGrid>

					<!-- REGISTRO ESPECIALISTA -->
					<h:panelGrid id="gridRegistroEspecialidade">
						<p:outputLabel for="regEspecialista"
							value="#{msg['movimentacaoPrestadorEspecialidade.registroEspecialista']}" />
						<p:inputText id="regEspecialista" maxlength="5"
							required="#{movimentacaoPrestadorBean.isRequired('REGISTRO')}"
							disabled="#{movimentacaoPrestadorBean.isDisable('REGISTRO')}"
							value="#{movimentacaoPrestadorBean.editEntity.movimentacaoPrestadorEspecialidade.registro}">
							<pe:keyFilter regEx="/[\d]/" />
						</p:inputText>
						<p:message for="regEspecialista" display="text" />
					</h:panelGrid>
				</p:panelGrid>
			</p:fieldset>

			<p:panelGrid layout="grid" columns="1" id="gridFooterEspecialidade">
				<p:commandButton value="#{msg['btn.salvarParcial']}"
					rendered="#{movimentacaoPrestadorBean.editEntity.situacao eq 'ANALISE' ? false:true}"
					icon="fa fa-save" update="textoUltimaMovimentacao"
					partialSubmit="true"
					action="#{movimentacaoPrestadorBean.salvarParcial()}">
				</p:commandButton>
			</p:panelGrid>

		</p:panel>
	</p:tab>
</ui:composition>
